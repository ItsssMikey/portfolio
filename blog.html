<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- For Font Awesome icons -->
</head>
<body>

     <!-- Header gets injected here -->
  <div id="header"></div>
    <!-- Main Content -->
    <div class="main_cont">
        <h1>A collection of thoughts, ideas and random brainstorms</h1>

        <div id="blog-list"></div>

        <script>
           const articles = [
    {
        title: "How to Build a Blog",
        slug: "how-to-build-a-blog",
        summary: "Learn to build a blog using HTML, CSS, and JavaScript.",
        authors: ["Alex", "Jamie"],
        date: "2025-04-05",
        subject: "Web Development"
    },
    {
        title: "JavaScript Tips",
        slug: "javascript-tips",
        summary: "Improve your JavaScript skills with these tips.",
        authors: ["Taylor"],
        date: "2025-03-22",
        subject: "JavaScript"
    },
    // Add more articles here
];
            const blogList = document.getElementById("blog-list");
        
            articles.forEach((article) => {
                const articleDiv = document.createElement("div");
                articleDiv.innerHTML = `
    <div class="article-content">
        <h2><a href="article.html?slug=${article.slug}">${article.title}</a></h2>
        <p><strong>Summary:</strong> ${article.summary}</p>
    </div>
    <div class="meta">
        <p><strong>Authors:</strong> ${article.authors.join(", ")}</p>
        <p><strong>Date:</strong> ${article.date}</p>
        <p><strong>Subject:</strong> ${article.subject}</p>
    </div>

      
`;
const hr = document.createElement("hr");
hr.classList.add("article-divider");
articleDiv.appendChild(hr);

blogList.appendChild(articleDiv);
    });        
        </script>
    </div>


       <!-- Footer gets injected here -->
  <div id="footer"></div>

  <!-- JS to load components -->
  <script>
    async function loadComponent(id, url) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Failed to load ${url}`);
        const html = await response.text();
        document.getElementById(id).innerHTML = html;
      } catch (error) {
        console.error(error);
      }
    }

    loadComponent("header", "header.html");
    loadComponent("footer", "footer.html");
  </script>
      
</body>
</html>
