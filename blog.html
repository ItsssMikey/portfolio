    <!-- Main Content -->
    <div class="main_cont">
        <h1>A collection of thoughts, ideas and random brainstorms</h1>

        <div id="blog-list"></div>

        <script>
            const articles = [
                { title: "How to Build a Blog", slug: "how-to-build-a-blog", summary: "Learn to build a blog using HTML, CSS, and JavaScript." },
                { title: "JavaScript Tips", slug: "javascript-tips", summary: "Improve your JavaScript skills with these tips." },
                // Add more articles here if needed
            ];

            const blogList = document.getElementById("blog-list");

            articles.forEach(article => {
                const articleDiv = document.createElement("div");
                articleDiv.innerHTML = `<h2><a href="article.html?slug=${article.slug}">${article.title}</a></h2><p>${article.summary}</p>`;
                blogList.appendChild(articleDiv);
            });

            // Dark Mode Toggle Functionality
            function myFunction() {
                const body = document.body;
                body.classList.toggle("dark-mode");

                // Change icon to reflect mode
                const icon = document.querySelector("#dark-mode span");
                if (body.classList.contains("dark-mode")) {
                    icon.classList.remove("fa-circle-half-stroke");
                    icon.classList.add("fa-sun");
                } else {
                    icon.classList.remove("fa-sun");
                    icon.classList.add("fa-circle-half-stroke");
                }
            }
        </script>
