<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./javascript/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- For Font Awesome icons -->
    <link rel="stylesheet" href="./css/max768.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

</head>
<body>

   <!-- Header gets injected here -->
  <div id="header"></div>

      <div class="main_cont"> 
  <p>This get's me fired up. How about you?</p>
      </div>

       <!-- Footer gets injected here -->
  <div id="footer"></div>

  <!-- JS to load components -->
  <script>
    async function loadComponent(id, url) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Failed to load ${url}`);
        const html = await response.text();
        document.getElementById(id).innerHTML = html;
      } catch (error) {
        console.error(error);
      }
    }

    loadComponent("header", "header.html");
    loadComponent("footer", "footer.html");
  </script>
      
      
    
</div>
</body>
</html>
