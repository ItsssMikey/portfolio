<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hi</title>

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="/portfolio/css/style.css">


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- Your JS (optional) -->
  <script src="./javascript/script.js" defer></script>
</head>

<body>
  <!-- Header gets injected here -->
  <div id="header"></div>

  <!-- Main content (must have flex: 1 in CSS) -->
  <div class="main_cont">
    <div id="about">
      <h1>Dad, developer, boxer,<br>fitness and design enthusiast</h1>
      <p>
        Hey! I'm Michael. I’m into creating, building, and experimenting. Dive into some of my projects, ideas, and random musings—hopefully, something here sparks your creativity too.
        <br><br><br>
        <span class="typewriter"></span>
      </p>
    </div>
  </div>

  <!-- Footer gets injected here -->
  <div id="footer"></div>

  <!-- JS to load components -->
  <script>
    async function loadComponent(id, url) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Failed to load ${url}`);
        const html = await response.text();
        document.getElementById(id).innerHTML = html;
      } catch (error) {
        console.error(error);
      }
    }

    loadComponent("header", "header.html");
    loadComponent("footer", "footer.html");
  </script>
</body>
</html>
